
<section>
    <form>
        <div class="search_bar">
            <input type="text" placeholder="Search" #filter />
            <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
            <!-- (click)="filterResults(filter.value) -->
        </div>
    </form>
    <div class="genre-list-container">
        <h2>Genre List</h2>
        <div class="genre-cards-wrapper">
            <div class="genre-card" *ngFor="let genre of genres" (click)="onGenreClick(genre.id)">
                {{ genre.name }}
            </div>

            <div class="genre-clear" (click)="onGenreClick(0)">
                clear
            </div>
        </div>
    </div>
</section>
<section class="results">

    <!-- <div *ngIf="filteredMovies.length === 0">
        <h2>No data</h2>
    </div> -->
    <app-moviecards *ngFor="let movie of filterdata " [movie]="movie"></app-moviecards>
</section>
